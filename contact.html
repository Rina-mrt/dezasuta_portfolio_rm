    <main>
        <div>
            <h2 class="page-title">Contact</h2>
            <p class="j-title page-j-title">お問い合わせ</p>
        </div>
    
        <p class="contact-text">ご不明点などがございましたら、<br><span class="new-line2">こちらのフォームより</span>お問い合わせお願いいたします。</p>
        
        <div>
            <p class="contact-nn">※ すべて必須項目です ※</p>
    
            <form action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSeyTAOm1ai09CtOk1q3UzgrSwsWnO39jEnNIU2eyGI66B_qsw/formResponse?pli=1"
                method="post" target="hidden_iframe" onsubmit="submitted=true;">
                <div class="form-label">
                    <label for="your-name">お名前</label>
                        <input id="your-name" type="text" name="entry.2005620554" required>
                </div>
                <div>
                    <label for="your-email">メールアドレス</label>
                    <input id="your-email" type="email" name="entry.1045781291" required>
                </div>
                <div>
                    <label for="your-phone">電話番号</label>
                    <input id="your-phone" type="tel" pattern="[0-9]{2-4}[0-9]{2-4}[0-9]{4}" name="entry.1166974658" required>
                </div>
                <div>
                    <label for="your-message">お問い合わせ内容</label>
                    <textarea id="your-message" name="entry.839337160" required></textarea>
                </div>
                <p class="contact-text2">入力内容に誤りはございませんか？</p>
                <input type="submit" class="send" value="送信">
            </form>
        </div>
    </main>
    
    <footer class="works-footer">
        <div>
            <p>©︎　Rina Morita</p>
        </div>
    </footer>

    <script>
        window.onload = function() {
            const spinner = document.getElementById('LOADING');
            spinner.classList.add('loaded');
          }

        $(function () {
            $('.hamburger, .sp-nav a').on('click', function (){
                $('.sp-nav').fadeToggle();
                $('.hamburger').toggleClass('open')
            });
        });
    </script>

    <script type="text/javascript">
        var submitted = false;
    </script>
    <iframe
        name="hidden_iframe"
        id="hidden_iframe"
        style="display: none"
        onload="if(submitted)  {window.location='thanks.html';}"></iframe>
